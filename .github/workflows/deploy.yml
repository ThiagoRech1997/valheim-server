name: Deploy Valheim Server

on:
  push:
    branches: [main]
    paths:
      - 'terraform/**'
      - 'docker/**'
      - 'scripts/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action'
        required: true
        default: 'apply'
        type: choice
        options:
          - apply
          - plan

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: terraform

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Configure SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/valheim_rsa
          chmod 600 ~/.ssh/valheim_rsa
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Create terraform.tfvars
        run: |
          cat > terraform.tfvars << 'EOF'
          server_ip            = "${{ secrets.SERVER_IP }}"
          ssh_user             = "valheim"
          ssh_private_key_path = "~/.ssh/valheim_rsa"
          valheim_server_name  = "${{ vars.VALHEIM_SERVER_NAME }}"
          valheim_world_name   = "${{ vars.VALHEIM_WORLD_NAME }}"
          valheim_password     = "${{ secrets.VALHEIM_PASSWORD }}"
          EOF

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        if: github.event_name == 'push' || github.event.inputs.action == 'apply'
        run: terraform apply -auto-approve tfplan

      - name: Show connection info
        if: success()
        run: |
          echo "=========================================="
          echo "Valheim Server deployed successfully!"
          echo "Connect using: ${{ secrets.SERVER_IP }}:2456"
          echo "=========================================="
